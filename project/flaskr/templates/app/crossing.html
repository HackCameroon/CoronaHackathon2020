<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="static/css/fontawesome/css/all.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/crossing.css" />
    <link rel="stylesheet" href="static/css/pager.css" />
    <script src="static/js/data_processing.js"></script>
    <script>
      function getLanguageURLAppendix() {
        function getLanguageFromElementId(id) {
	  const flag_id = document.getElementById(id).getElementsByClassName('current-flag')[0].getAttribute('id')
          return flag_id.substring('flag_'.length, flag_id.length)
        }
        const land1 = getLanguageFromElementId('dropdownMenuButton-flag1')
        const land2 = getLanguageFromElementId('dropdownMenuButton-flag2')
	return 'from=' + land1 + '&to=' + land2
      }
    </script>
  </head>

  <body>
    <div class="background-container">
    <div class="container">
        <nav class="navbar">
            <button id="backButton" onclick="location.href='language'"><i class="fas fa-arrow-left"></i></button>

            <div class="middle">
		    <!--
                <object id="flag1" type="image/svg+xml" data="flags/germany.svg">Your browser does not support SVG</object>
                <i class="fas fa-arrow-right"></i>
                <object id="flag2" type="image/svg+xml" data="flags/switzerland.svg">Your browser does not support SVG</object>
		    -->
            </div>

            <div class="form-inline">
                <button id="nextButton" onclick="location.href='questionnair_' + getCookie('language') + '?' + getLanguageURLAppendix();"><i class="fas fa-arrow-right"></i></button>
            </div>
        </nav>
    </div>

    <div class="container bordercross align-items-center">

            <div class="row justify-content-center align-items-end
                bordercross-question">
                <h2> {{localization['which_border']}} </h2>
            </div>

            <div class="flagscontainer row justify-content-center
                align-items-start">
                <div class="row align-items-center justify-content-center"  style="width:100%;">
                    <div class="dropdown flag-drpd col-4">
                        <button
                            class="flag-btn btn btn-secondary btn-lg dropdown-toggle"
                            id="dropdownMenuButton-flag1"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">

                          <img class="current-flag" id="flag_germany" src="static/flags/germany.svg">

                        </button>

                        <div class="dropdown-menu"
                             aria-labelledby="dropdownMenuButton-flag1">
                                 <img class="dropdown-item flag-select" id="flag_albania" src="static/flags/albania.svg">
                                 <img class="dropdown-item flag-select" id="flag_andorra" src="static/flags/andorra.svg">
                                 <img class="dropdown-item flag-select" id="flag_belgium" src="static/flags/belgium.svg">
                                 <img class="dropdown-item flag-select" id="flag_bosnia-and-herzegovina" src="static/flags/bosnia-and-herzegovina.svg">
                                 <img class="dropdown-item flag-select" id="flag_bulgaria" src="static/flags/bulgaria.svg">
                                 <img class="dropdown-item flag-select" id="flag_denmark" src="static/flags/denmark.svg">
                                 <img class="dropdown-item flag-select" id="flag_germany" src="static/flags/germany.svg">
                                 <img class="dropdown-item flag-select" id="flag_estonia" src="static/flags/estonia.svg">
                                 <img class="dropdown-item flag-select" id="flag_finland" src="static/flags/finland.svg">
                                 <img class="dropdown-item flag-select" id="flag_france" src="static/flags/france.svg">
                        </div>
                    </div>

                     <object id="arrow" class="flag-arrow col-2"
                         type="image/svg+xml" data="static/svg/arrow.svg">
                      Your browser does not support SVG
                    </object>

                    <div class="dropdown flag-drpd col-4">
                        <button
                            class="flag-btn btn btn-secondary btn-lg dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton-flag2"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">

                          <img class="current-flag" id="flag_switzerland" src="static/flags/switzerland.svg">

                        </button>

                        <div class="dropdown-menu"
                             aria-labelledby="dropdownMenuButton-flag2">
                                 <img class="dropdown-item flag-select" id="flag_albania" src="static/flags/albania.svg">
                                 <img class="dropdown-item flag-select" id="flag_andorra" src="static/flags/andorra.svg">
                                 <img class="dropdown-item flag-select" id="flag_belgium" src="static/flags/belgium.svg">
                                 <img class="dropdown-item flag-select" id="flag_bosnia_herzegovina" src="static/flags/bosnia-and-herzegovina.svg">
                                 <img class="dropdown-item flag-select" id="flag_bulgaria" src="static/flags/bulgaria.svg">
                                 <img class="dropdown-item flag-select" id="flag_denmark" src="static/flags/denmark.svg">
                                 <img class="dropdown-item flag-select" id="flag_germany" src="static/flags/germany.svg">
                                 <img class="dropdown-item flag-select" id="flag_estonia" src="static/flags/estonia.svg">
                                 <img class="dropdown-item flag-select" id="flag_finland" src="static/flags/finland.svg">
                                 <img class="dropdown-item flag-select" id="flag_france" src="static/flags/france.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('.dropdown-item').on('click',  function(){
        console.log("clicked on dropdown item " + $(this).attr('id'));
        $(this).parents(".dropdown").find('.current-flag').attr('id', $(this).attr('id'));
        $(this).parents(".dropdown").find('.current-flag').attr('src', $(this).attr('src'));
      });

      var url = new URL(window.location);
      var from_land = url.searchParams.get("from");
      var to_land = url.searchParams.get("to");
      function setLand(id, land) {
	if (land === null) {
	  return
	}
        document.getElementById(id).getElementsByClassName('current-flag')[0].setAttribute('id', 'flag_' + land)
        document.getElementById(id).getElementsByClassName('current-flag')[0].setAttribute('src', 'static/flags/' + land +'.svg')
      }
      setLand('dropdownMenuButton-flag1', from_land)
      setLand('dropdownMenuButton-flag2', to_land)
    </script>
  </body>
</html>
