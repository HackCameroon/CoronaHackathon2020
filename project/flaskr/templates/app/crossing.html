<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="static/css/fontawesome/css/all.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/crossing.css" />
    <link rel="stylesheet" href="static/css/pager.css" />
    <script src="static/js/data_processing.js"></script>
    <script>
      function getLanguageURLAppendix() {
        function getLanguageFromElementId(id) {
          const border_id = document.getElementById(id).getElementsByClassName('current-border-flag')[0].getAttribute('id')
          return border_id.substring('border_'.length, border_id.length)
        }
        const land1 = getLanguageFromElementId('dropdownMenuButton-flag1')
        const land2 = getLanguageFromElementId('dropdownMenuButton-flag2')
        return 'from=' + land1 + '&to=' + land2
      }
    </script>
  </head>

  <body>
    <div class="background-container">
    <div class="container">
        <nav class="navbar">
            <button id="backButton" onclick="location.href='language'"><i class="fas fa-arrow-left"></i></button>

            <div class="middle">
		    <!--
                <object id="flag1" type="image/svg+xml" data="flags/germany.svg">Your browser does not support SVG</object>
                <i class="fas fa-arrow-right"></i>
                <object id="flag2" type="image/svg+xml" data="flags/switzerland.svg">Your browser does not support SVG</object>
		    -->
            </div>

            <div class="form-inline">
                <button id="nextButton" onclick="location.href='questionnair?' + getLanguageURLAppendix();"><i class="fas fa-arrow-right"></i></button>
            </div>
        </nav>
    </div>

    <div class="container bordercross align-items-center">

            <div class="row justify-content-center align-items-end
                bordercross-question">
                <h2> {{localization['which_border']}} </h2>
            </div>

            <div class="flagscontainer row justify-content-center
                align-items-start">
                <div class="row align-items-center justify-content-center"  style="width:100%;">
                    <div class="dropdown flag-drpd col-4">
                        <button
                            class="flag-btn btn btn-secondary btn-lg dropdown-toggle"
                            id="dropdownMenuButton-flag1"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">

                          <img class="current-border-flag" id="border_germany" src="static/flags/germany.svg">


                        </button>
                        <div center class="current-border-text">Deutschland</div>

                        <div class="dropdown-menu"
                             aria-labelledby="dropdownMenuButton-flag1">
                            <a class="dropdown-item flag-select" id="border_germany"><img class="flag" src="static/flags/germany.svg"></br>Deutschland</a>
                            <a class="dropdown-item flag-select" id="border_austria"><img class="flag" src="static/flags/austria.svg"></br>Österreich </a>
                            <a class="dropdown-item flag-select" id="border_belgium"><img class="flag" src="static/flags/belgium.svg"></br>Belgien </a>
                            <a class="dropdown-item flag-select" id="border_czech-republic"><img class="flag" src="static/flags/czech-republic.svg"></br>Tschechien </a>
                            <a class="dropdown-item flag-select" id="border_denmark"><img class="flag" src="static/flags/denmark.svg"></br>Dänemark </a>
                            <a class="dropdown-item flag-select" id="border_france"><img class="flag" src="static/flags/france.svg"></br>Frankreich </a>
                            <a class="dropdown-item flag-select" id="border_luxembourg"><img class="flag" src="static/flags/luxembourg.svg"></br>Luxemburg </a>
                            <a class="dropdown-item flag-select" id="border_netherlands"><img class="flag" src="static/flags/netherlands.svg"></br>Niederlande </a>
                            <a class="dropdown-item flag-select" id="border_republic-of-poland"><img class="flag" src="static/flags/republic-of-poland.svg"></br>Polen </a>
                            <a class="dropdown-item flag-select" id="border_switzerland"><img class="flag" src="static/flags/switzerland.svg"></br>Schweiz </a>
                        </div>
                    </div>

                     <object id="arrow" class="flag-arrow col-4"
                         type="image/svg+xml" data="static/svg/arrow.svg">
                      Your browser does not support SVG
                    </object>

                    <div class="dropdown flag-drpd col-4">
                        <button
                            class="flag-btn btn btn-secondary btn-lg dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton-flag2"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">

                          <img class="current-border-flag" id="border_switzerland" src="static/flags/switzerland.svg">
                        </button>
                        <div class="current-border-text">Schweiz</div>

                        <div class="dropdown-menu"
                             aria-labelledby="dropdownMenuButton-flag2">
                            <a class="dropdown-item flag-select" id="border_germany"><img class="flag" src="static/flags/germany.svg"></br>Deutschland</a>
                            <a class="dropdown-item flag-select" id="border_austria"><img class="flag" src="static/flags/austria.svg"></br>Österreich </a>
                            <a class="dropdown-item flag-select" id="border_belgium"><img class="flag" src="static/flags/belgium.svg"></br>Belgien </a>
                            <a class="dropdown-item flag-select" id="border_czech-republic"><img class="flag" src="static/flags/czech-republic.svg"></br>Tschechien </a>
                            <a class="dropdown-item flag-select" id="border_denmark"><img class="flag" src="static/flags/denmark.svg"></br>Dänemark </a>
                            <a class="dropdown-item flag-select" id="border_france"><img class="flag" src="static/flags/france.svg"></br>Frankreich </a>
                            <a class="dropdown-item flag-select" id="border_luxembourg"><img class="flag" src="static/flags/luxembourg.svg"></br>Luxemburg </a>
                            <a class="dropdown-item flag-select" id="border_netherlands"><img class="flag" src="static/flags/netherlands.svg"></br>Niederlande </a>
                            <a class="dropdown-item flag-select" id="border_republic-of-poland"><img class="flag" src="static/flags/republic-of-poland.svg"></br>Polen </a>
                            <a class="dropdown-item flag-select" id="border_switzerland"><img class="flag" src="static/flags/switzerland.svg"></br>Schweiz </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('.dropdown-item').on('click',  function(){
          console.log("selected dropdown item " + $(this).attr('id') + " and text " + $(this).text());
          $(this).parents(".dropdown").find('.current-border-text').text($(this).text());
          $(this).parents(".dropdown").find('.current-border-flag').attr('id', $(this).attr('id'));
          $(this).parents(".dropdown").find('.current-border-flag').attr('src', $(this).find('.flag').attr('src'));
      });

      var url = new URL(window.location);
      var from_land = url.searchParams.get("from");
      var to_land = url.searchParams.get("to");
      function setLand(id, land) {
          if (land === null) {
              return
          }
          console.log("set land of " + id + " to " + land);
          var text_list = document.getElementById(id).getElementsByClassName('current-border-text')
          if (text_list) {
              text_list[0].textContent = land;
          } else {
              console.log("could not find current-border-text")
          }
          document.getElementById(id).getElementsByClassName('current-border-flag')[0].setAttribute('id', 'border_' + land)
          document.getElementById(id).getElementsByClassName('current-border-flag')[0].setAttribute('src', 'static/flags/' + land +'.svg')
      }
      setLand('dropdownMenuButton-flag1', from_land)
      setLand('dropdownMenuButton-flag2', to_land)
    </script>
  </body>
</html>
