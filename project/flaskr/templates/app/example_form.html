{% block content %}
    <h1>Answer Questionnaire</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.handynr.label }}<br>
            {{ form.handynr(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
