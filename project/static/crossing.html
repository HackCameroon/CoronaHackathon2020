<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/crossing.css" />
  </head>

  <body>

    <div class="container bordercross align-items-center">

            <div class="row justify-content-center align-items-end
                bordercross-question">
                <h2> Which Border do you want to cross? </h2>
            </div>

            <div class="flagscontainer row justify-content-center
                align-items-start">
                <div class="row align-items-center justify-content-center">
                    <div class="dropdown flag-drpd col-4">
                        <button
                            class="flag-btn btn btn-secondary btn-lg dropdown-toggle"
                            id="dropdownMenuButton-flag1"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">

                          <img class="current-flag" id="flag_germany" src="flags/germany.svg">

                        </button>

                        <div class="dropdown-menu"
                             aria-labelledby="dropdownMenuButton-flag1">
                                 <img class="dropdown-item flag-select" id="flag_albania" src="flags/albania.svg">
                                 <img class="dropdown-item flag-select" id="flag_andorra" src="flags/andorra.svg">
                                 <img class="dropdown-item flag-select" id="flag_belgium" src="flags/belgium.svg">
                                 <img class="dropdown-item flag-select" id="flag_bosnia_herzegovina" src="flags/bosnia-and-herzegovina.svg">
                                 <img class="dropdown-item flag-select" id="flag_bulgaria" src="flags/bulgaria.svg">
                                 <img class="dropdown-item flag-select" id="flag_denmark" src="flags/denmark.svg">
                                 <img class="dropdown-item flag-select" id="flag_germany" src="flags/germany.svg">
                                 <img class="dropdown-item flag-select" id="flag_estonia" src="flags/estonia.svg">
                                 <img class="dropdown-item flag-select" id="flag_finland" src="flags/finland.svg">
                                 <img class="dropdown-item flag-select" id="flag_france" src="flags/france.svg">
                        </div>
                    </div>

                     <object id="arrow" class="flag-arrow col-2"
                         type="image/svg+xml" data="svg/arrow.svg">
                      Your browser does not support SVG
                    </object>

                    <div class="dropdown flag-drpd col-4">
                        <button
                            class="flag-btn btn btn-secondary btn-lg dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton-flag2"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">

                          <img class="current-flag" id="flag_switzerland" src="flags/switzerland.svg">

                        </button>

                        <div class="dropdown-menu"
                             aria-labelledby="dropdownMenuButton-flag2">
                                 <img class="dropdown-item flag-select" id="flag_albania" src="flags/albania.svg">
                                 <img class="dropdown-item flag-select" id="flag_andorra" src="flags/andorra.svg">
                                 <img class="dropdown-item flag-select" id="flag_belgium" src="flags/belgium.svg">
                                 <img class="dropdown-item flag-select" id="flag_bosnia_herzegovina" src="flags/bosnia-and-herzegovina.svg">
                                 <img class="dropdown-item flag-select" id="flag_bulgaria" src="flags/bulgaria.svg">
                                 <img class="dropdown-item flag-select" id="flag_denmark" src="flags/denmark.svg">
                                 <img class="dropdown-item flag-select" id="flag_germany" src="flags/germany.svg">
                                 <img class="dropdown-item flag-select" id="flag_estonia" src="flags/estonia.svg">
                                 <img class="dropdown-item flag-select" id="flag_finland" src="flags/finland.svg">
                                 <img class="dropdown-item flag-select" id="flag_france" src="flags/france.svg">
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('.dropdown-item').on('click',  function(){
            console.log("clicked on dropdown item " + $(this).attr('id'));
            $(this).parents(".dropdown").find('.current-flag').attr('id', $(this).attr('id'));
            $(this).parents(".dropdown").find('.current-flag').attr('src', $(this).attr('src'));
    });

    </script>
  </body>
</html>
