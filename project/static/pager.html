<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pager.css" />
  </head>

  <body>

    <div class="container bordercross align-items-center">
            <div class="pagercontainer row justify-content-center
                align-items-start">
                <div class="row align-items-center pager justify-content-between">
                    <div class="col-1 arrow">
                        <svg style="transform: scale(-1,1)" class="svg/arrow" xmlns="http://www.w3.org/2000/svg" version="1.1">
                        <g>
                            <image class="arrowimage" width="50" height="50"
                        xlink:href="https://upload.wikimedia.org/wikipedia/commons/5/53/Arrow_right_font_awesome.svg" width="10px"/>
                            <rect class="btn" x="0" y="0" width="50" height="50"/>
                        </g>
                        </svg>
                    </div>
                    
                    <div class="col-4">
                        <div class="row bordercross-container justify-content-center">
                            <object id="flag1" class="col-3" type="image/svg+xml" data="flags/germany.svg">
                            Your browser does not support SVG
                            </object>

                            <object id="arrow" height="50" class="col-3" type="image/svg+xml" data="arrow.svg">
                            Your browser does not support SVG
                            </object>

                            <object id="flag2" class="col-3" type="image/svg+xml" data="flags/switzerland.svg">
                            Your browser does not support SVG
                            </object>
                        </div>
                    </div>
                    
                    <div class="col-1 arrow">
                        <svg  xmlns="http://www.w3.org/2000/svg" class="arrow" version="1.1">
                        <g>
                            <image x="0" y="0" width="50" height="50"
                        xlink:href="https://upload.wikimedia.org/wikipedia/commons/5/53/Arrow_right_font_awesome.svg" width="10px"/>
                            <rect class="btn" x="0" y="0" width="50" height="50"/>
                        </g>
                        </svg>
                    </div>
                </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
